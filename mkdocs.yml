site_name: "sk-transformers"
site_dir: public
docs_dir: ./docs
repo_url: https://github.com/chrislemke/sk-transformers
markdown_extensions:
  - attr_list
  - md_in_html
  - meta
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: True
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  language: en
  favicon: assets/images/logo.png
  logo: assets/images/logo.png
  features:
    - navigation.tracking
    - navigation.top
    - navigation.expand
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
extra:
  generator: false
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: false

nav:
  - Transformer:
      - Generic transformer: generic_transformer.md
      - Encoder transformer: encoder_transformer.md
      - Datetime transformer: datetime_transformer.md
      - Number Transformer: number_transformer.md
      - String transformer: string_transformer.md
      - Base transformer: base_transformer.md
  - Utils: utils.md
  - How to contribute: CONTRIBUTING.md
